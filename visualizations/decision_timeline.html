<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Game - Decision Timeline Explorer</title>
    
    <!-- D3.js -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/timeline.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>üç∫ Beer Game - Decision Timeline Explorer</h1>
            <p>Interactive visualization of supply chain decision contexts with V3.1 Context Knowledge Graph</p>
            <button id="export-btn" class="export-button" title="Export timeline as PNG">
                üì• Export PNG
            </button>
            <button id="arrows-toggle" class="toggle-button" title="Show/hide propagation arrows">
                üîó Hide Arrows
            </button>
        </header>
        
        <!-- Stats Dashboard -->
        <div class="controls">
            <div class="stats-grid">
                <!-- Stats will be populated by JavaScript -->
                <div class="stat-card">
                    <h3>Loading...</h3>
                    <div class="value">-</div>
                </div>
            </div>
            
            <!-- Animation Controls -->
            <div class="animation-controls">
                <button id="play-btn" class="control-btn" title="Play animation">
                    ‚ñ∂Ô∏è Play
                </button>
                <button id="reset-btn" class="control-btn" title="Reset to beginning">
                    ‚èÆÔ∏è Reset
                </button>
                <div class="speed-control">
                    <label>Speed:</label>
                    <select id="speed-select">
                        <option value="0.5">0.5x</option>
                        <option value="1" selected>1x</option>
                        <option value="2">2x</option>
                        <option value="4">4x</option>
                    </select>
                </div>
                <div class="progress-info">
                    <span id="current-week">Week -</span>
                </div>
            </div>
            
            <!-- Legend -->
            <div class="legend">
                <!-- Legend will be populated by JavaScript -->
            </div>
        </div>
        
        <!-- Timeline Visualization -->
        <div id="timeline-container">
            <div class="loading">Initializing dashboard</div>
        </div>
        
        <!-- Context Detail Panel -->
        <div id="detail-panel" class="hidden">
            <div class="context-card">
                <p style="text-align: center; color: #999;">Click a decision point to see details</p>
            </div>
        </div>
    </div>
    
    <!-- Configuration -->
    <script src="js/config.js"></script>
    
    <!-- SPARQL Queries -->
    <script src="js/queries.js"></script>
    
    <!-- Timeline Visualization -->
    <script src="js/timeline.js"></script>
</body>
</html>
