<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Game - Decision Timeline Explorer</title>
    
    <!-- D3.js -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/timeline.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <div class="title-section">
                    <h1>üç∫ Beer Game - Decision Timeline Explorer</h1>
                    <p>Interactive visualization of supply chain decision contexts with V3.3 Context Knowledge Graph</p>
                </div>

                <!-- Botones originales -->
                <button id="arrows-toggle" class="header-btn">üîó Hide Arrows</button>
                <button id="export-btn" class="header-btn">üìä Export PNG</button>

                <!-- A√ëADIR AQU√ç los controles de animaci√≥n -->
                <div class="animation-controls-header">
                    <button id="play-btn" class="control-btn">‚ñ∂Ô∏è Play</button>
                    <button id="reset-btn" class="control-btn">‚èÆÔ∏è Reset</button>
                    <div class="speed-control">
                        <label>Speed:</label>
                        <select id="speed-select">
                            <option value="0.5">0.5x</option>
                            <option value="1" selected>1x</option>
                            <option value="2">2x</option>
                            <option value="4">4x</option>
                        </select>
                    </div>
                    <span id="current-week" class="week-indicator">Week -</span>
                </div>
            </div>
        </header>
        
        <!-- Stats Dashboard -->
        <div class="controls">
            <!-- Top row: Stats cards -->
            <div class="stats-grid">
                <!-- Stats will be populated by JavaScript -->
                <div class="stat-card">
                    <h3>Loading...</h3>
                    <div class="value">-</div>
                </div>
            </div>
        
            <!-- Bottom row: Compact legend -->
            <div class="legend">
                <!-- Legend will be populated by JavaScript -->
            </div>
        
        <!-- Timeline Visualization -->
        <div id="timeline-container">
            <div class="loading">Initializing dashboard</div>
        </div>
        
        <!-- Context Detail Panel -->
        <div id="detail-panel" class="hidden">
            <div class="context-card">
                <p style="text-align: center; color: #999;">Click a decision point to see details</p>
            </div>
        </div>
    </div>
    
    <!-- Configuration -->
    <script src="js/config.js"></script>
    
    <!-- SPARQL Queries -->
    <script src="js/queries.js"></script>
    
    <!-- Timeline Visualization -->
    <script src="js/timeline.js"></script>
</body>
</html>
